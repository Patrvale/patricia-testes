	<meta charset="utf-8">

	<script>
		function PularLinha() {
			document.write("<br><br>");
		}
		function mostra(frase) {
			document.write(frase);
			PularLinha();
		}
		
	for (var linha = 1; linha <= 3; linha++) { // primeiro a variável, em segundo a condição desejada em terceiro o incremento da variável.

		for (var coluna = 1; coluna <= 10; coluna++) {
		document.write("*");
		}
		PularLinha();
	}

	mostra("FIM");

	</script>
