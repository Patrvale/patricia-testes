	<meta charset="utf-8">

	<script>
		function PularLinha() {
			document.write("<br><br>");
		}
		function mostra(frase) {
			document.write(frase);
			PularLinha();
		}
	var anoCopa = 1930;

	while (anoCopa <= 2022) { //significa que enquanto o resultado for menor que 2022 a instrução será repetida.
		mostra("Teve copa em " + anoCopa);
	anoCopa = anoCopa + 4;
	}
	
	mostra("FIM")

	</script>
